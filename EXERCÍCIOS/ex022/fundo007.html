<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento vertical</title>
    <style>
        section{
        position: relative;
        height: 97vh;
        width: 98vw;
        background-color: aqua;
        }
        article{
             height: 50vh;
             width: 50vw;
             background-color: black;
             position: absolute;
             transform: translate(50%, 50%);
        }
    </style>
</head>
<body>
    <section>
        <article></article>
    </section>
</body>
</html>
