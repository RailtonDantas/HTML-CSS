<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            translate: 50% 50%;
            width: 400px;
            height: auto;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        th,td{
            border: 2px solid black;
            padding: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="row">nome</th>
            <td colspan="2">Daniel</td>
            <td>Andr√©</td>
           
        </tr>
        <tr>
            <th scope="row">Idade</th>
            <td>15 anos</td>
            <td>18 anos</td>
            <td>23 anos</td>
        </tr>
        <tr>
            <th scope="row">Animal</th>
            <td>Cachorro</td>
            <td colspan="2">gato</td>
        </tr>
    </table>
</body>
</html>
