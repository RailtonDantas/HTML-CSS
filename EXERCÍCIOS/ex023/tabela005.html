<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            border-collapse:collapse ;
        }
        td,th{
            border: 2px solid black;
            padding: 5px;
            height: auto;
            text-align: center;
        }
   
    </style>
</head>
<body>
    <table>

            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Sousa</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big hero</td>
        </tr>
        <tr>
            <th scope="rowgroup " rowspan="3">Homens</th>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiator</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>

        </tr>
         <tr>
            <td>Fabiano Mota</td>

         </tr>

    </table> 
</body>
</html>
