<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family:'pokemon';
            src: url('Pokemon Hollow.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        h1{
            font-family: "pokemon";
            font-size: 48px;
        }
        p{
            font-family: "pokemon";
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Pokemon</h1>
    <p>então já eraaa eu vou fazer de um jeito que ela não vai esqueceeer</p>
    
</body>
</html>
