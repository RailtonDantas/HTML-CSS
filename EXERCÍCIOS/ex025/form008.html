<body>
    <form action="cad.php" method="get">
        <p>
            <label for="N1">Número 1:</label>

        <p>
            <label for="N2">Número 2:</label>

        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">

        </p>
    </form>
