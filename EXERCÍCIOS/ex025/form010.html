<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="ano">Em que ano você nasceu:</label>
        <input type="number" name="ano" id="ano" min="1900" max="2024" oninput="Iid.innerHTML = Number(2024) - Number(ano.value)">
    </p>
    <p>
        <label for="Iid">Sua idade é:</label>
        <output id="Iid">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>
    
</body>
</html>
